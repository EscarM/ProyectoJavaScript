<!DOCTYPE html>
<html>
  <head>
    <title>Estudiantes</title>
     <script src="resources/scripts/jquery-3.2.1.min.js"></script>
    <script src="resources/scripts/estudiantesn.js"></script>
    <link rel="stylesheet" href="resources/css/bootstrap.min.css">
  </head>
  <body>
    <div style="margin-left: 30%; margin-right: 30%; margin-top: 10px;">
      <div  class="panel panel-primary">
        <div class="panel-heading">Registro de estudiantes</div>
          <form>
            <div class="form-group">
              <label>ID</label>
              <input placeholder="Id" id="id" class="form-control">
            </div>
            <div class="form-group">
              <label>Nombre</label>
              <input placeholder="Nombre" id="nombre" class="form-control">
            </div>
            <div class="form-group">
              <label >Matricula</label>
              <input placeholder="Matricula" id="matricula" class="form-control">
            </div>
            <div class="form-group">
              <label>Identificacion</label>
              <input id="identificacion" placeholder="Identificacion" class="form-control">
            </div>
            <div class="form-group">
              <label>Telefono</label>
              <input id="telefono" placeholder="Telefono" class="form-control">
            </div>
            <div class="form-group">
              <label>Email</label>
              <input id="email" placeholder="Email" class="form-control">
            </div>
              <br>
              <div class="panel-footer" align="center">
              <button id="agregarestudiante" type="reset" class="btn btn-success">Agregar</button>
            </div>
          </form>
            
        </div>
              <br>
            <div>
              <table id="estudiantes" border="1" class="table">
                <tr>
                  <td></td>
                  <td>Id</td>
                  <td>Nombre</td>
                  <td>Matricula</td>
                  <td>Identificacion</td>
                  <td>Telefono</td>
                  <td>Email</td>
                </tr>
              </table>

              <div align="center">
              <button id="eliminarestudiante" class="btn btn-danger">Eliminar</button>
             </div>

            </div>
    </div>
 </body>
</html>
